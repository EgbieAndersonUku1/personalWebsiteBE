
<section id="general-Information" aria-labelledby="general-info-heading">
    <div class="container">
      
        {% if questions %}
            <div class="header">
                <p class="title">General Information</p>
            </div>

            <!-- The general information section -->
            <section id="general-Information" aria-labelledby="general-info-heading">
                <div class="container">
                    <div class="header">
                        <p class="title">General Information</p>
                    </div>

                    <div class="questions" aria-label="Frequently Asked Questions">
                        {% for question in questions %}

                            <div class="question">
                                <div class="question-container flex-space-between">
                                    <a class="question-link" aria-expanded="false" aria-controls="question2-answer">
                                        {{ question.question }}
                                    </a>
                                    <img src="static/img/icons/svg/caret-right.svg" alt="The caret down sign"
                                        class="caret-down">
                                </div>

                                <div class="answer-container" id="question2-answer" aria-hidden="true">
                                    <p class="answer">
                                        {{ question.answer }}
                                    </p>

                                </div>
                            </div>

                        {% endfor %}

                    </div>
                </div>
            </section>
        {% endif %}

    </div>
</section>
