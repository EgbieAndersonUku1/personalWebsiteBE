{% load static %}

<!-- The contact information section -->

{% if contact_faq %}
    <section id="contact-me" aria-labelledby="contact-me-heading">
        <div class="container">
            <div class="header">
                <p class="title" id="contact-me-heading">Contact Me</p>
            </div>

            <div class="questions" aria-label="Contact Me Questions">

                {% for faq in contact_faq %}
                    <div class="question">
                        <div class="question-container flex-space-between">
                            <a class="question-link" aria-expanded="false" aria-controls="question{{ forloop.counter }}-answer"> {{ faq.question | title }} </a>
                            <img src="{% static '/img/icons/svg/caret-right.svg' %}" alt="The caret down sign" class="caret-down">
                        </div>

                        <div class="answer-container" id="question{{ forloop.counter}}-answer" aria-hidden="true">
                           {{ faq.answer | safe }}
                        </div>
                    </div>

                {% endfor %}
            </div>
        </div>
    </section>
{% endif %}
